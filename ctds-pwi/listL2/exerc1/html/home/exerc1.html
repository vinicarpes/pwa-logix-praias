<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação web com PHP</title>
    <link rel="stylesheet" href="../../css/formata-pagina.css">
</head>
<body>
    <h1>Fundamentos de PHP - listaL2</h1>

    <form method="post" action="../../php/exerc1.php">

        <fieldset>

            <legend>Rendimento acadêmico dos alunos do CTDS - PWI</legend>

            <label class="alinha" for="aluno">Nome do aluno:</label>
            <input class="alinha" type="text" name="nome-aluno" autofocus><br>
            <!-- atributo 'name' só vai em tags que o cliente escreverá dados. Ou seja, em que dados serão recebidos. PHP não reconhece id -->

            <label class="alinha" >Primeira nota: </label>
            <input type="number" max="10" min="0" step="0.1" name="primeira-nota"><br>

            <label class="alinha">Forneça o peso da 1° nota: </label>
            <input type="number" min="0" max="10" name="peso1"><br>
            
            <label class="alinha">Segunda nota: </label>
            <input type="number" min="0" max="10" name="segunda-nota" step="0.1"><br>
            
            <label class="alinha">Forneça o peso da 2° nota: </label>
            <input type="number" min="0" max="10" name="peso2"><br>

            <button type="submit">Calcular média</button>
        </fieldset>

    </form>
</body>
</html>
