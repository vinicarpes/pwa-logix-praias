<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação web com PHP</title>
    <link rel="stylesheet" href="../css/formata-pagina.css">
     
</head>
<body>
    <h1>Supermercados AAA - processamento de dados</h1>
    <form method="post" action="../php/exerc7.php">

        <fieldset>
            <legend>Processamento de vendas</legend>

            <label>Insira o valor total da compra: </label><br>
            <input type="number" name="valor-compra" step="0.01" min="0" autofocus><br>

            <label>Entrega domiciliar foi solicitada?</label> <br>
            <input type="radio" name="entrega-domiciliar" value="sim">Sim - acréscimo 2%<br>
            <input type="radio" name="entrega-domiciliar" value="não">Não - sem desconto<br>

            <label>O cliente pagou com cartão?</label><br>
            <input type="radio" name="forma-pagamento" value="sim"><label>Sim -  desconto 5%</label><br>
            <input type="radio" name="forma-pagamento" value="não"><label>Não - sem desconto</label><br>


            <button type="submit">Processar compra</button>    
        </fieldset>
    </form>
</body>
</html>
