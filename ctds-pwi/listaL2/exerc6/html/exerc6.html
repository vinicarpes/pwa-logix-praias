<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação web com PHP</title>
    <link rel="stylesheet" href="../css/formata-pagina.css">
</head>
<body>
    <h1>Cálculo de comissão</h1>
    <form method="post" action="../php/exerc4.php">
        <fieldset>
            <legend>Venda comissionada</legend>

            <label for="valor">Insira o valor total da compra: </label>
            <input type="number" name="valor" step="0.01" autofocus><br>

            <label for="comissao">Insira a comissão do vendedor: </label>
            <input type="number" name="comissao" min="0" max="1" step="0.001">

            <button type="submit">Calcular comissão</button>
            
        </fieldset>
    </form>
</body>
</html>
