<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação web com PHP</title>
    <link rel="stylesheet" href="../css/formata-pagina.css">
     
</head>
<body>
    <h1>Operação com Vetores - PHP</h1>

    <form method="post" action="../php/exerc7.php">
        <fieldset>
            <label>Forneça o nome da primeira pessoa:</label>
            <input type="text" name="pessoa1" autofocus><br>
            <label>Forneça a idade da primeira pessoa:</label>
            <input type="number" step="0.1" min="0" max="120" name="idade1"><br>

            <label>Forneça o nome da segunda pessoa:</label>
            <input type="text" name="pessoa2" autofocus><br>
            <label>Forneça a  idade da segunda pessoa:</label>
            <input type="number" step="1" min="0" max="120" name="idade2"><br>

            <label>Forneça o nome da terceira pessoa:</label>
            <input type="text" name="pessoa3" autofocus><br>
            <label>Forneça a  idade da terceira pessoa:</label>
            <input type="number" step="1" min="0" max="120" name="idade3"><br>

            <div>
                <button type="submit">Calcular média</button>
            </div>
                
        </fieldset>

    </form>
