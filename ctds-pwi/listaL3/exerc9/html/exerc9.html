<body>
    <h1>Trabalhando com vetores em php - Carrinho de compras</h1>

    <form method="post" action="../php/exerc9.php">
        <fieldset>
            <legend>ILunch - Peça já! </legend>

            <label>Selecione os produtos:</label><br>
