<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js externo em páginas web</title>
    <link rel="stylesheet" href="formata-pagina.css">
</head>
<body>
    <h1 id="cabec">Iniciando em JavaScript</h1>

    <p id="parag">Usando JavaScript para manipular informações</p>

    <form>
        <fieldset>
            <legend>Soma com Js</legend>

            <label class="alinha" for="idade">Forneça sua idade: </label>
            <input type="number" id="idade" min="0" max="150" step="1"><br>
            <label class="alinha" for="saldo">Forneça seu saldo bancário: </label>
            <input type="number" id="saldo" min="0" step="0.01">

            <button type="button" id="botao">Somar idade e saldo</button>

        </fieldset>
    </form>
    <div id="conteiner" hidden></div>
    <script src="exerc9-extra.js"></script>
</body>
</html>
