<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formata-pagina.css">
    <title>Cálculo de média</title>
</head>
<body>
    <h1>Calcule sua média na disciplina de Programação Web I!</h1>

    <form>
        <fieldset>
            <legend>Calculando a média semestral de PWI</legend>

            <label for="name">Nome: </label>
            <input type="text" id="name"><br>

            <label for="n1">Nota 1: </label>
            <input type="number" step="0.1" id="n1" min="0" max="10"><br>
            
            <label for="n2">Nota 2: </label>
            <input type="number" step="0.1" id="n2" min="0" max="10"><br>
            
            <label for="n3">Nota 3: </label>
            <input type="number" step="0.1" id="n3" min="0" max="10"><br>
        
            <button type="button" id="button">Calcular média</button>

        </fieldset>
    </form>

    <div id="conteiner" hidden></div>

    <script src="exerc12.js"></script>
</body>
</html>
