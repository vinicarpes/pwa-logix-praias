<!DOCTYPE html>
<html lang="pt-BR">

 <head>
  <!-- Área da seção da cabeça do documento -->
  <meta charset="utf-8">
  <title> Esqueleto básico de uma página web </title>  
 </head>

 <body>
  <!-- Área da seção corpo da página. Todo o conteúdo a ser exibido pelo navegador, na página web, deve ser inserido aqui -->
  <h1> Título principal da página web </h1>

  <!-- Veja, abaixo, como enviamos ao navegador caracteres não-imprimíveis para serem usados no documento -->
  <p> Mostrando o símbolo da raiz cúbica (não existe no teclado) na página web: &#8731; <br>
      Exibindo emoticons: &#128514;   
  
  </p>
 </body>
 
</html>
