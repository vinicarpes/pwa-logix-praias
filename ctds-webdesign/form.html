<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>IFSC - CTDS - dados cadastrais de alunos</title>
    <link rel="stylesheet" href="formata-form.css">
</head>
<body>
    <h2 class="center-align">IFSC - CTDS - dados cadatris de alunos</h2>
    <form action="form-cadastro.php" method="post">
        <fieldset class="center-align">
            <legend class="left-align">Aluno - Dados pessoais</legend>
    
            <label for="nome" class="center-align">Nome completo:</label>
            <input type="text" id="nome" autofocus class="wider-input"> <br>
                    
            <label for="email" class="center-align">E-mail:</label>
            <input type= "email" id="email" class="wider-input"> <br>

            <label for="fone" class="align">Celular:</label>
            <input type="text" id="fone" class="center-align"> <br>

            <label for="mtcl" class="align">Matrícula:</label>
            <input type="text" id="mtcl" class="center-align"> <br>

            <label for="login" class="align">Login de usuário:</label>
            <input type="text" id="login" class="center-align"> <br>

            <label for="senha" class="align">Senha do usuário:</label>
            <input type="password" id="senha" class="center-align">  <br>
        </fieldset>
        <fieldset class="left-align">

            <legend>Aluno - Dados institucionais</legend>

            <label for="fase">Selecione sua fase:</label>
            <select name="fase" id="fase" required>
                <option value=""  selected>Selecione uma opção</option>
                <option value="1fase">1° Fase</option>
                <option value="2fase">2° Fase</option>
                <option value="3fase">3° Fase</option>
                <option value="4fase">4° Fase</option>
                <option value="5fase">5° Fase</option>
                <option value="6fase">6° Fase</option>
            </select>
            <br>
            <br>
            <label>Número de aulas semanais:</label> <br>
            <input type="radio" id="menor20" value="menor20"> 
            <label for="menor20">Menos de 20 aulas</label>
            <input type="radio" id="igualVinte" value="igualVinte">
            <label for="igualVinte">Exatamente 20 aulas</label>
            <input type="radio" id="maior20" value="maior20">
            <label for="maior20">Mais de 20 aulas</label>
            <br>
            <br>

            <input type="checkbox" id="inicioPI">
            <label for="inicioPI">Marque esta opção se já iniciou o Projeto Integrador</label>
            </fieldset>
            <div class="center-align">
                <button class="button" type="submit">Cadastrar dados</button>
            </div>
            
    </form>
</body>
</html>
